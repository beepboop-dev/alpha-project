    .templates-section{padding:60px 0}

    .tpl-header p{font-size:13px;color:var(--text2);margin-top:2px}

    .tpl-footer button:hover{background:var(--accent2)}

    /* Editor */
    .editor-overlay{display:none;position:fixed;inset:0;background:var(--bg);z-index:200;overflow-y:auto}
    .editor-overlay.active{display:block}
    .editor-bar{position:sticky;top:0;background:var(--surface);border-bottom:1px solid var(--border);padding:16px 24px;display:flex;justify-content:space-between;align-items:center;z-index:10}
    .editor-bar h2{font-size:18px;font-weight:700}
    .editor-actions{display:flex;gap:10px}
    .editor-actions button{padding:8px 20px;border-radius:8px;font-size:14px;font-weight:600;cursor:pointer;border:none;transition:all .15s}
    .btn-back{background:var(--surface2);color:var(--text);border:1px solid var(--border)!important}
    .btn-back:hover{border-color:var(--text2)!important}
    .btn-export{background:var(--accent);color:#fff}
    .btn-export:hover{background:var(--accent2)}
    .btn-copy{background:var(--green);color:#fff}
    .btn-copy:hover{background:#059669}
    .editor-content{max-width:800px;margin:40px auto;padding:0 24px 80px}
    .editor-content h1{font-size:32px;text-align:left;margin-bottom:24px;-webkit-text-fill-color:var(--text);background:none}
    .section-block{margin-bottom:32px}
    .section-block h2{font-size:20px;font-weight:700;margin-bottom:12px;color:var(--accent);display:flex;align-items:center;gap:8px}
    .section-block h2 .num{background:var(--accent);color:#fff;width:28px;height:28px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:13px}
    .editable{background:var(--surface);border:1px solid var(--border);border-radius:10px;padding:16px 20px;font-size:15px;color:var(--text);line-height:1.7;min-height:80px;outline:none;transition:border-color .2s;white-space:pre-wrap}
    .editable:focus{border-color:var(--accent)}
    .editable:empty::before{content:attr(data-placeholder);color:var(--text2)}

    footer{border-top:1px solid var(--border);padding:40px 0;text-align:center;color:var(--text2);font-size:14px}
    @media(max-width:700px){h1{font-size:32px}.template-grid{grid-template-columns:1fr}}
  </style>
</head>

      <div class="tpl-footer"><button>Use This Template ‚Üí</button></div>
    </div>
  `).join('');
}

function openEditor(id) {
  const t = TEMPLATES.find(x=>x.id===id);
  if(!t) return;
  document.getElementById('editor-title').textContent = t.icon + ' ' + t.name;
  const body = document.getElementById('editor-body');
  body.innerHTML = `<h1 contenteditable="true" style="cursor:text">${t.name}</h1>` +
    t.sectionNames.map((name,i) => `
      <div class="section-block">
        <h2><span class="num">${i+1}</span> ${name}</h2>
        <div class="editable" contenteditable="true" data-placeholder="Enter ${name.toLowerCase()} here...">${t.sections[i]}</div>
      </div>
    `).join('');
  document.getElementById('editor').classList.add('active');
  document.body.style.overflow = 'hidden';
}

function closeEditor() {
  document.getElementById('editor').classList.remove('active');
  document.body.style.overflow = '';
}

function getEditorText() {
  const title = document.querySelector('#editor-body h1')?.textContent || 'Proposal';
  const blocks = document.querySelectorAll('#editor-body .section-block');
  let md = '# ' + title + '\n\n';
  blocks.forEach(b => {
    const h = b.querySelector('h2')?.textContent?.trim() || '';
    const content = b.querySelector('.editable')?.innerText || '';
    md += '## ' + h + '\n\n' + content + '\n\n';
  });
  return md;
}

function copyMarkdown() {
  navigator.clipboard.writeText(getEditorText()).then(() => {
    const btn = document.querySelector('.btn-copy');
    btn.textContent = '‚úÖ Copied!';
    setTimeout(() => btn.textContent = 'üìã Copy', 1500);
  });
}

function exportHTML() {
  const title = document.querySelector('#editor-body h1')?.textContent || 'Proposal';
  const blocks = document.querySelectorAll('#editor-body .section-block');
  let html = `<!DOCTYPE html><html><head><meta charset="UTF-8"><title>${title}</title><style>body{font-family:Georgia,serif;max-width:800px;margin:40px auto;padding:0 20px;color:#1a1a1a;line-height:1.8}h1{font-size:28px;border-bottom:2px solid #333;padding-bottom:12px}h2{font-size:20px;color:#2563eb;margin-top:32px}p{white-space:pre-wrap}</style></head><body><h1>${title}</h1>`;
  blocks.forEach(b => {
    const h = b.querySelector('h2')?.textContent?.trim() || '';
    const content = b.querySelector('.editable')?.innerText || '';
    html += `<h2>${h}</h2><p>${content.replace(/</g,'&lt;')}</p>`;
  });
  html += '</body></html>';
  const blob = new Blob([html], {type:'text/html'});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = title.replace(/[^a-zA-Z0-9]/g,'_') + '.html';
  a.click();
}

renderTemplates();
</script>
